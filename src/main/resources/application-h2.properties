# H2 Profile Configuration (for testing with H2 database)

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:csdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Liquibase - disabled to avoid circular dependency
spring.liquibase.enabled=false

# Data initialization - enable for H2 profile
app.data.initialize=true

# Logging
logging.level.liquibase=DEBUG
logging.level.org.springframework.jdbc=DEBUG